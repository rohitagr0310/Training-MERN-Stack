<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Text Formatting Tags</title>
  </head>
  <body>
    <h1>HTML Text Formatting Tags</h1>
    <table border="1">
      <tr>
        <th>Tag</th>
        <th>Description</th>
        <th>Example</th>
      </tr>
      <tr>
        <td>&lt;b&gt;</td>
        <td>Bold text</td>
        <td><b>This is bold text</b></td>
      </tr>
      <tr>
        <td>&lt;i&gt;</td>
        <td>Italic text</td>
        <td><i>This is italic text</i></td>
      </tr>
      <tr>
        <td>&lt;u&gt;</td>
        <td>Underlined text</td>
        <td><u>This is underlined text</u></td>
      </tr>
      <tr>
        <td>&lt;mark&gt;</td>
        <td>Marked text</td>
        <td><mark>This text is marked</mark></td>
      </tr>
    </table>
  </body>
</html>
